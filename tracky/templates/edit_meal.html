{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
<h1>
    Edit Meal
</h1>
    <form method="POST">
      <d1>
          {{ render_field(form.meal) }}
          {{ render_field(form.contents) }}
          {{ render_field(form.calories) }}
      </d1>
    <input type="submit" value="Go">
</form>
{% endblock %}
