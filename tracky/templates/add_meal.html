{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
<h1>
    Add A New Meal
</h1>
    <form method="POST" action="/meal/add">
      <d1>
          {{ render_field(form.meal) }}
          {{ render_field(form.contents) }}
          {{ render_field(form.calories) }}
          {{ render_field(form.date, placeholder=form.date.description) }}
      </d1>
    <input type="submit" value="Go">
</form>
{% endblock %}
